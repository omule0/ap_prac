{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md">
        <div class="row">
            <div class="col-auto">
                <h5>Students</h5>
            </div>
            <div class="col-auto">
                <a class="btn btn-primary btn-sm btn-block"
                    href="{% url 'create_student' %}">Add Student</a>
            </div>
        </div>

        <div class="card border-warning mb-3">
            <div class="card card-body">
                <table class="table ">
                    <thead>
                        <tr class="table-dark">
                            <th>Student Name</th>
                            <th>Student ID</th>
                            <th>Book Borrowed</th>
                            <th>Return Date</th>
                            <th>Fine</th>
                        </tr>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.name }}</td>
                            <td>{{ student.student_id }}</td>
                            <td>{{ student.books }}</td>
                            <td>{{ student.return_date }}</td>
                            <td>{{ student.fine }}</td>
                        </tr>
                        {% endfor %}

                    </thead>
                </table>
            </div>
        </div>

    </div>
</div>
{% endblock %}
