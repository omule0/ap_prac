<br />
<div class="row">
    <div class="col">
        <div class="col-md">
            <div class="card border-primary mb-3">
                <div class="card-header">Books</div>
                <div class="card-body text-primary">
                    <h5 class="card-title">Total Number of books:
                        {{total_books}}</h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="col-md">
            <div class="card border-warning mb-3">
                <div class="card-header">Students</div>
                <div class="card-body text-warning">
                    <h5 class="card-title">Total Number of students:
                        {{total_students}}</h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="col-md">
            <div class="card border-success mb-3">
                <div class="card-header">Available Books</div>
                <div class="card-body text-success">
                    <h5 class="card-title">Total number of Available Books :
                        {{total_available_books}}</h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>
